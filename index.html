<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gerador de Conselhos</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="card">
            <h2 class="titulo">#Advice <span id="advice-id"></span></h2>

            <p class="conselho" id="advice-description">
                
            </p>

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="Imagem de traço">
            </picture>

            <button class="dado" id="button">
                <img src="./src/images/icon-dice.svg" alt="Botão de Dado">
            </button>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
